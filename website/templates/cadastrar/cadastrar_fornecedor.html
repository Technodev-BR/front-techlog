{% extends 'bases/modal_base.html' %}

{% block modal_header %}
    
    <h5 class="modal-title">Cadastrar Fornecedor</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

{% endblock %}

{% block modal_body %}

    <div class="modal-body form-group py-3" id="{{modal}}_{{request.resolver_match.app_name}}_body">
        {% csrf_token %}
        
        <div class="alert alert-danger" id="cadastrar-error-fornecedores-generico" style="display:none;" role="alert">
            <span id="cadastrar-error-fornecedores-generico-text"></span>
        </div>

        <div class="mt-2">
            <label for="nome">Nome</label><small style="color:red;">*</small>
            <input type="text" name="nome"  id="cadastrar-fornecedores-nome" class="form-control" placeholder="digite um nome" >
            <span class="cadastrar-error-fornecedores text-danger" id="cadastrar-error-fornecedores-nome"></span>
        </div>

        <div class="mt-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="cadastrar-fornecedores-email" placeholder="digite um email" >
            <span class="cadastrar-error-fornecedores text-danger" id="cadastrar-error-fornecedores-email"></span>
        </div>

        <div class="mt-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="cadastrar-fornecedores-recebe_email">
            <label class="form-check-label" for="cadastrar-fornecedores-recebe_email">Recebe email</label>
        </div>

        <div class="my-3">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" autocomplete="off" class="form-control" id="cadastrar-fornecedores-telefone" placeholder="digite um telefone" >
            <span class="cadastrar-error-fornecedores text-danger" id="cadastrar-error-fornecedores-telefone"></span>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="cadastrar_fornecedores()">Confimar</button>
    </div>

{% endblock %}
