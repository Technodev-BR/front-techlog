{% extends 'bases/modal_base.html' %}

{% block modal_header %}
    
    <h5 class="modal-title">Deseja utilizar essas iscas ?</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

{% endblock %}

{% block modal_body %}

    <div class="modal-body form-group py-3" id="{{modal}}_{{controller}}_body">
        {% csrf_token %}

        <div class="alert alert-danger" id="cadastrar-error-solicitacoes-generico" style="display:none;" role="alert">
            <span id="cadastrar-error-solicitacoes-generico-text"></span>
        </div>

        <div class="form-group mb-3" >
            <ul class="list-group" name="solicitacoes">
            </ul>
            
            <input type="text" id="cadastrar-solicitacoes-iscas_list" style="display:none;">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="cadastrar_solicitacoes()">Confimar</button>
    </div>

{% endblock %}
