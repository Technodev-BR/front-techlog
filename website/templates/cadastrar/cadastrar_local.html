{% extends 'bases/modal_base.html' %}

{% block modal_header %}
    
    <h5 class="modal-title">Cadastrar Local</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

{% endblock %}

{% block modal_body %}

    <div class="modal-body form-group py-3" id="{{modal}}_{{controller}}_body">
        
        {% csrf_token %}

        <div class="alert alert-danger" id="cadastrar-error-locais-generico" style="display:none;" role="alert">
            <span id="cadastrar-error-locais-generico-text"></span>
        </div>

        <div class="row">
            <div class="form-group col-7" id="form-cadastrar-locais">
                <div class="mt-2">
                    <label for="nome">Nome</label><small style="color:red;">*</small>
                    <input type="text" name="nome" id="cadastrar-locais-nome" class="form-control" placeholder="digite um nome" required >
                    <span class="editar-error-locais text-danger" id="cadastrar-error-locais-nome"></span>
                </div>

                <div class="mt-3">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cadastrar-locais-cep" class="form-control" placeholder="digite um CEP">
                    <span class="cadastrar-error-locais text-danger" id="cadastrar-error-locais-cep"></span>
                </div>  

                <div class="mt-3">
                    <label for="estado_uf" >Estado UF</label>
                    <input type="text" name="estado_uf" id="cadastrar-locais-estado_uf" class="form-control" placeholder="digite um UF ex: SP">
                    <span class="cadastrar-error-locais text-danger" id="cadastrar-error-locais-estado_uf"></span>
                </div>

                <div class="mt-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cadastrar-locais-cidade" class="form-control" placeholder="digite uma cidade">
                    <span class="cadastrar-error-locais text-danger" id="cadastrar-error-locais-cidade"></span>
                </div>

                <div class="my-3">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="cadastrar-locais-rua" class="form-control" placeholder="digite uma rua" >
                    <span class="cadastrar-error-locais text-danger" id="cadastrar-error-locais-rua"></span>
                </div>
            </div>

            <div class="form-group ps-0 pe-2 col-5" id="cadastrar-list-locais-cliente" >
                <h5 class="mb-0">Clientes</h5>

                <div class="mb-2">
                    <button type="button" class="btn btn-outline-secondary form-control mt-2" style="font-size:.9rem;" onclick="modal_adicionar_locais_clientes()">
                        <i class="fa-solid fa-plus"></i><span class="ms-2">Adicionar Clientes</span>
                    </button>
                </div>

                <ul class="list-group" style="max-height: 35vh !important; overflow-y: auto;">
                </ul>

                <input type="text" id="cadastrar-locais-clientes_list" style="display:none;">
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="cadastrar_locais()">Confimar</button>
    </div>

{% endblock %}
