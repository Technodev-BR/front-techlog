{% extends 'bases/modal_base.html' %}

{% block modal_header %}

    <h5 class="modal-title">Deseja realmente finalizar esses rastreamentos ?</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
{% endblock %}

{% block modal_body %}

    <div class="modal-body form-group py-3" id="{{modal}}_{{controller}}_body">  
        {% csrf_token %}

        <div class="alert alert-danger" id="excluir-error-rastreamentos-generico" style="display:none;" role="alert">
            <span id="excluir-error-rastreamentos-generico-text"></span>
        </div>

        <div class="form-group mb-3" >
            <ul class="list-group" name="rastreamentos">
            </ul>
            
            <input type="text" id="excluir-rastreamentos-list_id" style="display:none;">
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="excluir_rastreamentos()">Confimar</button>
    </div>

{% endblock %}
